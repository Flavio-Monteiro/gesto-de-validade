<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Estoque</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Validade de Estoque</h1>
        <div class="botoes">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <button onclick="importarDados()">Importar Planilha</button>
            <button onclick="adicionarManual()">Adicionar Manualmente</button>
            <button onclick="salvarBaseDados()">Salvar Base de Dados</button>
            <button onclick="limparDados()" class="btn-limpar">Limpar Dados</button>
        </div>
        <div class="tabela-container">
            <table id="estoqueTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Data de Validade</th>
                        <th>Dias para Vencer</th>
                        <th>Situação</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão preenchidos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
